{% extends 'base.html' %}

{% assets 'sheets_css' %}
<link rel='stylesheet' type='text/css' href='{{ ASSET_URL }}' />
{% endassets %}

{% block head %}

<title>Compose Message</title>

{% endblock %}

{% block body %}

<div class = "compose-message_wrapper">
    <form method = "POST">
        <div class = "compose-message">
            <div class = "compose-message_input">
                Recipient: <input name = "compose-message" value = "{{ recipient }}">
            </div>
            <div class = "compose-message_textarea">
                <textarea name = "message_content"></textarea>
            </div>
            {% for error in errors %}
            <div class = "handlepotentialerrors">
                {{ error }}
            </div>
            {% endfor %}
            <button name = 'submit' id='compose-message-btn' class = "submit-btn-alt" value = "compose-message" type = "submit">
                COMPOSE MESSAGE
            </button>
        </div>
    </form>
</div>

{% endblock %}
